<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../bootstrap.min.css"/>
    <link rel="stylesheet" href="choose_page.css"/>
  </head>

<body>
	<div class="container">
    <div class="card row">
      <div class="card-body">
        <span id="errmsg" class="text-danger"></span>
      </div>
    </div>
    <div class="card row" id="divLogin">
      <div class="card-body">
    		<form>
          <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="用户名">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="密码">
          </div>
          <div class="form-group row">
              <div class="col-6">
                  <input class="form-control" id="captchaCode" placeholder="验证码">
              </div>
              <div class="col-6">
                  <img class="img-fluid" id="captchaImage">
              </div>
          </div>
          <button type="button" class="btn btn-primary btn-block" id="btnLogin">登录</button>
        </form>
      </div>
    </div>
    <div class="card row" id="divWork" style="display: none">
      <div class="card-header">
        当前用户：<span id="currentUsername" class="text-success"></span> 
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>团队名</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <select class="form-control" id="teamNameSelect">
              </select>
            </td>
          </tr>          
        </tbody>
      </table>
      <div class="card-footer">
        <button class="btn btn-primary btn-block" id="btnData">填写表单</button>
      </div>
    </div>
	</div>

  <script src="../jquery-3.3.1.min.js"></script>
  <script src="choose_page.js"></script>
</body>

</html>
